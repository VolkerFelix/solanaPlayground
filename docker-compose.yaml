version: '3'
services:
  localnet:
    image: solanalabs/solana:stable
    ports:
      - "8899:8899" # JSONRPC over HTTP
      - "8900:8900" # JSONRPC over Websockets
  
  solana-cli:
    build:
      context: ./solanaCli
      args:
        - SOLANA_CLUSTER_IP="172.17.0.1"
        - HTTP_RPC_PORT="8899"
    tty: true